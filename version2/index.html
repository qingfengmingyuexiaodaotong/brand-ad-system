<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌广告营销系统 - 企业版</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="top-navbar">
            <div class="navbar-brand">
                <i class="fas fa-chart-line"></i>
                <span>品牌广告营销系统</span>
            </div>
            <div class="navbar-menu">
                <nav class="main-nav">
                    <a href="#dashboard" class="nav-item active">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>数据概览</span>
                    </a>
                    <a href="#brands" class="nav-item">
                        <i class="fas fa-building"></i>
                        <span>品牌管理</span>
                    </a>
                    <a href="#ads" class="nav-item">
                        <i class="fas fa-ad"></i>
                        <span>广告管理</span>
                    </a>
                    <a href="#reports" class="nav-item">
                        <i class="fas fa-file-alt"></i>
                        <span>报表中心</span>
                    </a>
                    <a href="#settings" class="nav-item">
                        <i class="fas fa-cog"></i>
                        <span>系统设置</span>
                    </a>
                </nav>
            </div>
            <div class="navbar-user">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>管理员</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 面包屑导航 -->
            <div class="breadcrumb">
                <span><i class="fas fa-home"></i></span>
                <span>品牌管理</span>
                <span class="separator">/</span>
                <span class="current">品牌列表</span>
            </div>

            <!-- 页面标题和操作 -->
            <div class="page-header">
                <div class="page-title">
                    <h1>品牌列表</h1>
                    <p>管理品牌信息，配置品牌广告投放策略</p>
                </div>
                <div class="page-actions">
                    <button class="btn btn-outline" onclick="exportData()">
                        <i class="fas fa-download"></i>导出数据
                    </button>
                    <button class="btn btn-primary" onclick="createBrand()">
                        <i class="fas fa-plus"></i>新建品牌
                    </button>
                </div>
            </div>

            <!-- 数据概览卡片 -->
            <div class="stats-overview">
                <div class="stat-card">
                    <div class="stat-header">
                        <i class="fas fa-eye stat-icon"></i>
                        <span class="stat-label">总曝光量</span>
                    </div>
                    <div class="stat-value">1,234,567</div>
                    <div class="stat-trend positive">
                        <i class="fas fa-arrow-up"></i>
                        <span>+12.5%</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <i class="fas fa-mouse-pointer stat-icon"></i>
                        <span class="stat-label">点击率</span>
                    </div>
                    <div class="stat-value">3.2%</div>
                    <div class="stat-trend positive">
                        <i class="fas fa-arrow-up"></i>
                        <span>+0.8%</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <i class="fas fa-users stat-icon"></i>
                        <span class="stat-label">参与用户</span>
                    </div>
                    <div class="stat-value">89,432</div>
                    <div class="stat-trend positive">
                        <i class="fas fa-arrow-up"></i>
                        <span>+15.3%</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <i class="fas fa-dollar-sign stat-icon"></i>
                        <span class="stat-label">销售额</span>
                    </div>
                    <div class="stat-value">¥2.1M</div>
                    <div class="stat-trend positive">
                        <i class="fas fa-arrow-up"></i>
                        <span>+8.7%</span>
                    </div>
                </div>
            </div>

            <!-- 筛选和搜索 -->
            <div class="filter-panel">
                <div class="filter-group">
                    <label>状态筛选</label>
                    <select id="status-filter" class="form-select">
                        <option value="">全部状态</option>
                        <option value="active">可用</option>
                        <option value="inactive">停用</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>行业筛选</label>
                    <select id="industry-filter" class="form-select">
                        <option value="">全部行业</option>
                        <option value="tech">科技</option>
                        <option value="fashion">时尚</option>
                        <option value="food">餐饮</option>
                        <option value="auto">汽车</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>关键词搜索</label>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="请输入品牌名称">
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="btn btn-outline" onclick="resetFilters()">
                        <i class="fas fa-refresh"></i>重置
                    </button>
                    <button class="btn btn-primary" onclick="applyFilters()">
                        <i class="fas fa-filter"></i>筛选
                    </button>
                </div>
            </div>

            <!-- 数据表格 -->
            <div class="table-panel">
                <div class="table-header">
                    <div class="table-title">
                        <h3>品牌列表</h3>
                        <span class="table-count">共 4 条记录</span>
                    </div>
                    <div class="table-actions">
                        <button class="btn btn-sm btn-outline" onclick="refreshTable()">
                            <i class="fas fa-sync-alt"></i>刷新
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" id="select-all">
                                </th>
                                <th>品牌状态</th>
                                <th>品牌名称</th>
                                <th>品牌行业</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="brand-table-body">
                            <!-- 数据将通过JavaScript动态生成 -->
                        </tbody>
                    </table>
                </div>
                <div class="table-footer">
                    <div class="pagination-info">
                        <span>显示 1-4 条，共 4 条</span>
                    </div>
                    <div class="pagination">
                        <button class="btn btn-sm btn-outline" disabled>
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span class="page-number active">1</span>
                        <button class="btn btn-sm btn-outline" disabled>
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- 品牌详情侧边栏 -->
        <aside class="detail-sidebar" id="detail-sidebar">
            <div class="sidebar-header">
                <h3>品牌详情</h3>
                <button class="sidebar-close" onclick="closeDetailSidebar()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sidebar-content" id="detail-content">
                <!-- 详情内容将通过JavaScript动态生成 -->
            </div>
        </aside>

        <!-- 确认弹窗 -->
        <div class="modal-overlay" id="modal-overlay">
            <div class="modal-dialog">
                <div class="modal-header">
                    <h3 id="modal-title">确认操作</h3>
                    <button class="modal-close" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modal-message">确定要执行此操作吗？</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline" onclick="closeModal()">取消</button>
                    <button class="btn btn-danger" onclick="confirmAction()">确认</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
